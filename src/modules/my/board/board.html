<template>
    <div class="board-container">
        <template for:each={squares} for:item="square">
            <my-square
                key={square.key}
                class="board-square"
                position={square.key}
                value={square.value}
                onclick={handleSquareClick}
            >
            </my-square>
        </template>
    </div>
</template>
